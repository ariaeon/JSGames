<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script></head>
<body class="d-flex justify-content-center">
	<div class="d-flex flex-column justify-content-center">
		<h1 class="align-self-center mb-3">Snake</h1>

		<canvas id="myCanvas" width="481" height="321"></canvas>
		
		<div class="mt-3">		
			<label for="speed" class="form-label">Speed</label>
			<input type="range" id="speed" name="speed" min="1" max="10" class="form-range">
		</div>
		<div class="mt-3">		
			<label for="scaling" class="form-label">Scaling</label>
			<input type="range" id="scaling" name="scaling" min="0" max="3" class="form-range">
		</div>

		<!-- <div class="mt-3">		
			<label for="speed" class="form-label">Speed</label>
			<input type="range" id="speed" name="speed" min="1" max="10" class="form-range">
		</div> -->

		<div class="mt-3">
			<p>Wall</p>
			<div class="btn-group w-100">
				<input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
				<label class="btn btn-outline-success" for="success-outlined">Loop</label>
			
				<input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
				<label class="btn btn-outline-danger" for="danger-outlined">Death</label>
			</div>
		</div>
		<script type="module" src="index.js"></script>

	</div>
</body>
</html>
